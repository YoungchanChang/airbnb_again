{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center border p-6 border-gray-400">
            {% include 'partials/social_login.html' %}

            <form method="POST" action="{% url "users:login" %}" class="w-full">
                {% csrf_token %}

                <div class="flex justify-between p-3 bg-red-500">
                    <input class="flex-grow focus:outline-none border-teal-500 bg-red-500" type="email" placeholder="Email">
                    <i class="fas fa-envelope text-gray-500 text-2xl"></i>
                </div>

                <input type="password" placeholder="Password" class="mb-3">

                <button class="btn bg-red-500 text-white">Login</button>
            </form>

            <div class="mt-5">
                <span class="mr-2">Don't have an account?</span>
                <a href="{% url 'users:signup' %}" class="text-teal-500 font-medium">Sign up</a>
            </div>
    </div>
{% endblock content %}
